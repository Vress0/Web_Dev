<!DOCTYPE html>
<html lang="zh-TW">
<head><meta charset="UTF-8"><title>學生註冊表單</title></head>
<body>
<h2>學生註冊表單</h2>
<form action="/" method="POST">
    <p>學號：<input type="text" name="id" required></p>
    <p>姓名：<input type="text" name="name" required></p>
    <p>Email：<input type="email" name="email" required></p>
    <p>系所：<input type="text" name="dept" value="AI系"></p>
    <p>電話：<input type="text" name="phone" required></p>
    <p>建議：<input type="text" name="suggestion"></p>
    <button type="submit">送出</button>
</form>
</body>
</html>
