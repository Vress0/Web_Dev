<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>練習二 - 影片與音檔播放</title>
</head>
<body>
    <h1>練習二：影片與音檔播放</h1>

    <!-- 影片區塊 -->
    <h2>影片播放</h2>
    <video src="./video1.mp4" 
           width="350" height="500" 
           autoplay loop muted controls>
        您的瀏覽器不支援 HTML5 video。
    </video>

    <!-- 音檔區塊 -->
    <h2>音檔播放</h2>
    <audio src="./talk.mp3" 
           controls loop>
        您的瀏覽器不支援 audio 標籤。
    </audio>

</body>
</html>
