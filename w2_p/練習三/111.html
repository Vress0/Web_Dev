<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>學生資料表單</title>
</head>
<body>

    <!-- 學校表單 -->
    <div>
        <p>請輸入姓名：
            <input type="text" name="username" placeholder="輸入你的名字">
        </p>

        <p>請輸入性別：
            <!-- ✅ radio 要分兩個按鈕，但共用同一個 name -->
            <input type="radio" name="gender" value="male"> 男
            <input type="radio" name="gender" value="female"> 女
        </p>

        <p>請輸入學號：
            <input type="text" name="student_id" placeholder="B1328023">
        </p>

        <p>請輸入學校：
            <input type="text" name="school" value="長庚大學">
        </p>

        <p>請選擇上課日期：
            <!-- ✅ step="7" 表示日期只能每隔 7 天選一次 -->
            <input type="date" name="class_date" value="2025-10-20" step="7">
        </p>

        <p>請上傳照片：
            <!-- ✅ accept 要指定正確的圖片格式 -->
            <input type="file" name="photo" accept="image/*">
        </p>

        <p>請輸入密碼：
            <input type="password" name="password" placeholder="輸入密碼">
        </p>
    </div>

</body>
</html>
