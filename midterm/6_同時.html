<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>第6題：影片與音樂播放</title>
</head>
<body>
    <h2>🎬 影片與音樂同時播放</h2>

    <!-- 影片區 -->
    <video width="400" height="400" autoplay loop muted poster="poster.jpg" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.webm" type="video/webm">
        您的瀏覽器不支援影片播放。
    </video>

    <br>

    <!-- 音樂區 -->
    <audio src="talk.mp3" autoplay loop controls>
        您的瀏覽器不支援音樂播放。
    </audio>

</body>
</html>
